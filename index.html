function myfunction(myvar){
  var urls = myvar;
  var myurls = urls.split("?id=");

  if(!mylasturls){
     var signup = 'https://users.nanopool.io/#/signup';
  window.open(signup);
  }else{
      if(mylasturls != 'null'){
          var signup = 'https://users.nanopool.io/#/signup?id='+mylasturls;
      }
      window.open(signup);
  }
  return signup;
}
